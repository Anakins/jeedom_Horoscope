<div class="eqLogic-widget eqLogic allowResize" style="width: 500px;border:#border#;border-radius:#border-radius#;background-color: #background-color#;color: #color#;#style#;" data-eqLogic_id="#id#" data-eqLogic_uid="#uid#" data-version="#version#">
  <center><a href="#eqLink#" style="font-size : 1.5em;#hideEqLogicName#">#name_display# </a></center>
  <div class="row">
    <div class="col-md-8 horoscopeDuJour#id#">
      <span class="history cursor cmd tooltips cmd cmd-widget" data-type="info" data-subtype="string" data-cmd_id="#Clin doeil#"><br><b>horoscope du jour :</b><br>  #Clin doeil# </span>
	  <span class="cmd noRefresh #latency_history#" data-cmd_id="#Clin doeil#" >Latence : <span class="label label-success latency" >#Clin doeil#</span> ms</span>
    </div>
    <img src='plugins/horoscope/doc/images/PNG/#signe#.png'></img>
  </div>
</div>
<script>
  $(".iconCmd#id#").append("<img src='plugins/horoscope/doc/images/PNG/#signe#.png'>");
</script>
